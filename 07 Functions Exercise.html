<!DOCTYPE html>


<html>
    <head>
        <title>Functions Exercise</title>
    </head>
    <body>
    <script>
        function Greet(name){

            if (!name) {
                console.log (`Hello There!`); 
            } else {
                console.log (`Hello ${name}!`);
            }
            
        }
        Greet ('Simon');
        Greet ('Mark');
        Greet ('Pavel');
        Greet ();

        function convertLength (length, from, to) {
            if (from === 'km' && to === 'miles') {
                return length*0.62;
            } else if (from === 'miles' && to === 'km') {
                return length*1.6;
            } else if (from === to ) {
                return length;
            }
            }

        console.log(convertLength(10, 'km','miles'));
        console.log(convertLength(5, 'miles','km'));
        console.log(convertLength(10, 'km','km'));
        console.log(convertLength(5, 'miles','miles'));
        

    </script>
    </body>
</html>
