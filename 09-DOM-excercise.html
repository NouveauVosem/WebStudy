<!DOCTYPE html>
<html>
  <head>
    <title>DOM-excercises</title>
  </head>
  <body>
    <button>9a</button>
    <button class="js-button-9b">9b</button>
    <button class="js-button-heads" onclick="
      playGame('Heads');
    ">Heads</button>
    <button class="js-button-tails" onclick="
      playGame('Tails');
    ">Tails</button>

    <p class="js-your-choice"></p>
    <input class="js-inputName" placeholder="Enter Your Name" onkeydown="
      handleInput(event);
    ">

    <button class="js-button-submit" onclick="
      readInput();
    ">Submit</button>

    <p class="js-your-name"></p>
    
   
   <script>

      function handleInput(event) {
        if (event.key === 'Enter') {
          readInput();
        }
      }

      function readInput(event){
          inputName = document.querySelector('.js-inputName').value
          document.querySelector('.js-your-name').innerHTML = `${inputName} = text inside the text box`;
      }

      function playGame(playerChoice) {
      document.querySelector('.js-your-choice').innerHTML = `You Choose: ${playerChoice}`;
      }



      console.log(document.querySelector('button'));
      document.querySelector('.js-button-9b').innerHTML = '9b done!';


    </script>
  </body>
</html>
