<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>

    <button onclick="
        addMessage()
      " class="js-button-add">Add</button> 
    <button onclick="
        removeMessage()
      " class="js-button-remove">Remove</button>
    

    <script>
      let messages = 2;
      function addMessage () {
        messages ++;
        titleMessages();
      }

      function removeMessage () {
        if (messages === 0) 
          titleApp ()
        else if (messages === 1) {
          messages -- ;
          titleApp ()
        } else {
          messages -- ;
          titleMessages();
        }      
      }

      function titleApp () {
        document.querySelector('title').innerHTML = `App`;
      };
      function titleMessages() {
        document.querySelector('title').innerHTML = `(${messages}) New Messages`;
      }
     
    </script>
  </body>
</html>
